<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User Login</title>
<link rel="stylesheet" href="login.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

</head>
<body>
  <div class="container">
    <h1>User Login</h1>
    <form action="#">
      <div class="usericon">
      <label for="username"></label>
    <i class="fas fa-user"></i>   <input type="text" id="username" name="username" placeholder="Username"></div> 
    <div class="lockicon">
    <label for="password"></label>
      <i class="fas fa-lock"></i> <input type="password" id="password" name="password" placeholder="Password"></div> 
      <input type="submit" value="LOGIN">
    </form>
  </div>
</body>
</html>
